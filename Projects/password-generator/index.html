<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔐 Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <label class="theme-toggle">
    <input type="checkbox" id="toggle-theme" /> 🌙 Dark Mode
  </label>

  <div class="container">
    <h1>🔐 Password Generator</h1>
    
    <label for="length">Password Length: <span id="length-value">12</span></label>
    <input type="range" id="length" min="4" max="32" value="12" />
    
    <div class="checkbox-group">
      <label><input type="checkbox" id="uppercase" checked /> Include Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked /> Include Lowercase</label>
      <label><input type="checkbox" id="numbers" checked /> Include Numbers</label>
      <label><input type="checkbox" id="symbols" /> Include Symbols</label>
      <label><input type="checkbox" id="exclude-similar" /> Exclude Similar Characters (l, 1, O, 0)</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>

    <div id="password-output"></div>

    <div class="toggle-visibility">
      <label><input type="checkbox" id="show-password" /> Show Password</label>
    </div>

    <div id="strength-indicator"></div>
    <button class="copy-btn" onclick="copyPassword()">Copy to Clipboard</button>

    <h3>Saved Passwords</h3>
    <ul id="saved-passwords"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
